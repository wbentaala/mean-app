<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="postTitle"/>
  </mat-form-field>
  <mat-form-field>
    <textarea [(ngModel)]="postContent" rows="6" matInput></textarea>
  </mat-form-field>
  <br>
  <button
  mat-raised-button
  color="primary"
  (click)="onAddPost()">save post</button>
</mat-card>
